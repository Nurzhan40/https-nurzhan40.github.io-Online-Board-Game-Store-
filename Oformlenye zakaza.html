<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тапсырысты рәсімдеу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc; /* Светло-жёлтый фон */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fffbe0; /* Мягкий жёлтый */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #d4a017; /* Золотистый */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #d4a017;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fffaf0; /* Светло-кремовый */
        }
        .form-group input[type="text"], 
        .form-group input[type="number"] {
            height: 40px;
        }
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #ffc107; /* Ярко-жёлтый */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .form-group button:hover {
            background-color: #e0a800; /* Темнее при наведении */
        }
        #success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Тапсырысты рәсімдеу</h1>
        <form id="order-form">
        
            <div class="form-group">
                <label for="card-number">Карта нөмірі</label>
                <input type="text" id="card-number" name="card-number" placeholder="Карта нөмірін енгізіңіз" required>
            </div>

            <div class="form-group">
                <label>Төлем әдісі</label>
                <input type="radio" id="credit" name="payment-method" value="credit" checked>
                <label for="credit">Несие картасы</label><br>
                <input type="radio" id="paypal" name="payment-method" value="paypal">
                <label for="paypal">PayPal</label><br>
                <input type="radio" id="cash" name="payment-method" value="cash">
                <label for="cash">Қолма-қол төлеу</label>
            </div>

            <div class="form-group">
                <label for="delivery-address">Жеткізу мекенжайы</label>
                <input type="text" id="delivery-address" name="delivery-address" placeholder="Жеткізу мекенжайын енгізіңіз" required>
            </div>

            <div class="form-group">
                <label for="delivery-time">Жеткізу уақыты (неше сағаттан кейін)</label>
                <input type="number" id="delivery-time" name="delivery-time" placeholder="Сағат санын енгізіңіз" min="1" required>
            </div>

            <div class="form-group">
                <button type="button" id="submit-order">Тапсырыс беру</button>
            </div>
        </form>

        <div id="success-message">
            <p>Сіздің тапсырысыңыз сәтті рәсімделді! Біз сізбен жақын арада хабарласамыз.</p>
        </div>
    </div>

    <script>
        const orderForm = document.getElementById('order-form');
        const submitButton = document.getElementById('submit-order');
        const successMessage = document.getElementById('success-message');

        submitButton.addEventListener('click', function(event) {
            event.preventDefault();
            successMessage.style.display = 'block';
            orderForm.style.display = 'none';
        });
    </script>

</body>
</html>
